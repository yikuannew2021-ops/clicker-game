<!DOCTYPE html>
<html>
<head>
    <title>Upgraded Clicker Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        h1 {
            color: #ff4500;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff6347;
            color: white;
        }

        button:hover {
            background-color: #ee2c2c;
        }

        #score, #upgradeCost {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üéØ Clicker Game!</h1>
    <p>Click the button to earn points!</p>

    <button onclick="clickButton()">Click Me! üëç</button>
    <button onclick="buyUpgrade()">Buy Upgrade (+2 per click)</button>
    <button onclick="resetGame()">Reset üîÑ</button>

    <p>Score: <span id="score">0</span></p>
    <p>Upgrade cost: <span id="upgradeCost">10</span></p>

    <script>
        let score = 0;
        let pointsPerClick = 1;
        let upgradeCost = 10;

        function clickButton() {
            score += pointsPerClick;
            document.getElementById("score").innerText = score;
        }

        function buyUpgrade() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                pointsPerClick = 2; // now each click gives 2 points
                upgradeCost *= 2; // next upgrade costs double
                alert("Upgrade purchased! Each click now gives +2 points!");
                document.getElementById("score").innerText = score;
                document.getElementById("upgradeCost").innerText = upgradeCost;
            } else {
                alert("Not enough points to buy upgrade!");
            }
        }

        function resetGame() {
            score = 0;
            pointsPerClick = 1;
            upgradeCost = 10;
            document.getElementById("score").innerText = score;
            document.getElementById("upgradeCost").innerText = upgradeCost;
        }
    </script>

</body>
</html>
